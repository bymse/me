<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navItems = document.querySelectorAll("[data-nav-link]");
        const sections = [];

        navItems.forEach((navItem) => {
            const hash = navItem.getAttribute("href");
            const section = document.querySelector(hash);
            sections.push(section);
        });

        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY;

            sections.forEach((section, index) => {
                if (section.offsetTop - 48 <= scrollPosition) {
                    navItems.forEach((navItem) => {
                        navItem.parentElement.classList.remove(
                            "nav-list_active"
                        );
                    });
                    navItems[index].parentElement.classList.add(
                        "nav-list_active"
                    );
                }
            });
        });
    });
</script>
